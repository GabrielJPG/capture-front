<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProDoctivity Front Capture</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="l-container-base">
        <section class="l-section-bag l-section-bag--short">
            <nav class="c-navbar">
                <ul class="c-navbar__content">
                    <li class="c-navbar__item ">
                        <a href="index.html"><i class="c-navbar__icon fas fa-home"></i></a>
                    </li>
                    <li class="c-navbar__item">
                        <a href="#"><i class="c-navbar__icon fas fa-folder"></i></a>
                    </li>
                    <li class="c-navbar__item ">
                        <a href="completar.clean.html"><i class="c-navbar__icon fas fa-qrcode"></i></a>
                    </li>
                    <li class="c-navbar__item active">
                        <a href="#"><i class="c-navbar__icon fad fa-search"></i></a>
                    </li>
                    <li class="c-navbar__item ">
                        <a href="search.html"><i class="c-navbar__icon fas fa-cog"></i></a>
                    </li>
                </ul>
            </nav>
        </section>

        <section class="section-workspace">
            <div class="header-container">
                <span class="logo-container logo-container--layout">
                    <img src="img/logo.png" alt="" class="logo-container__logo logo-container__logo--layout">
                    Front Capture
                </span>
                <header class="header">
                    <div class="c-account">
                        <img src="img/profile.png" alt="" class="c-account__image">
                        <nav class="c-account__logout">
                            <div class="c-account__name">Anne Lorraine Hernández</div>
                            <ul>
                                <li><a href="#">Log out <i class="fas fa-sort-down"></i></a>
                                    <ul>
                                        <li><a href="">Our team</a></li>
                                        <li><a href="">Cerrar Sesión</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </header>

            </div>
            <div class="process-header process-header--layout">
                <div class="process-header--layout__header">

                    <h2 class="primary-heading"><i class="fas fa-file process-header--layout__icon "></i>Búsqueda de
                        documentos para escanear</h2>
                    <div class="process-header--layout__name">
                        Ingrese el nombre del documento que desea escanear
                    </div>
                </div>


            </div>
            <div class="l-document-workspace">
                <div class="l-document-preview">
                    <div class="l-document-preview__content l-document-preview__content--search">
                        <div class="document-bag">
                            <div class="document-bag__header">
                                Busqueda
                            </div>
                            <div class="document-bag__search">
                                <div class="c-searchbox">
                                    <input type="text" class="c-searchbox__search" placeholder="Buscar">
                                    <select type="text" class="c-searchbox__type">
                                        <option value="" hidden>Tipo de documento</option>
                                        <option value="">Carta de trabajo</option>
                                        <option value="">Copia de cédula</option>
                                        <option value="">Acta de nacimiento</option>
                                        <option value="">Contrato de Seguros</option>
                                    </select>
                                </div>
                            </div>
                            <div class="document-bag__content document-bag__content--search h-hide">

                            </div>
                        </div>




                    </div>

                </div>


                <div class="l-document-view">
                    <div class="l-document-view__pdftron">
                        <div class="document-instruction">
                            <div class="document-instruction__ilustration">
                                <!-- <iframe src="http://demo.prodoctivity.info/anim/DocumentGeneration.html"
                                    frameborder="0"></iframe> -->
                                <img src="img/Busqueda.JPG" alt="">
                            </div>
                            <div class="document-instruction__heading">
                                Busque un tipo de documento existente para ser escaneado

                            </div>
                            <!-- <a href="scanning.sample.html" class="btn-split btn-instruction">Escanear
                                <ul>
                                    <li class="first-li">
                                        <i class="fa fa-angle-down arrow-icon"></i>
                                        <ul>
                                            <li><i class="fas fa-file-upload file-icon"></i>Importar</li>
                                        </ul>
                                    </li>
                                </ul>
                            </a> -->
                            <!-- <div class="document-instruction__button">
                                <a href="scanning.sample.html" class="btn btn-primary btn-animate">Escanear</a>
                            </div> -->

                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>
</body>

</html>
