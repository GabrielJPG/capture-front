<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProDoctivity Front Capture</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="section-login">
        <div class="login">
            <div class="login__image">

            </div>
            <div class="login__content">
                <div class="login__header">
                    <img src="img/logo.png" alt="" class="login__logo">
                    Front Capture
                </div>


                <div class="language">
                    <div class="language__flag">
                        <img src="img/spain-flag.jpg" alt="">
                    </div>
                    <span class="language__dropdown">
                        <button>Español</button>
                        <label>
                            <input type="checkbox">
                            <ul>
                                <li>
                                    <div class="language__flag">
                                        <img src="img/usa-flag.jpg" alt="">
                                    </div>
                                    Ingles
                                </li>
                                <li>
                                    <div class="language__flag">
                                        <img src="img/france-flag.jpg" alt="">
                                    </div>
                                    Frances
                                </li>
                                <li>
                                    <div class="language__flag">
                                        <img src="img/spain-flag.jpg" alt="">
                                    </div>
                                    Portugues
                                </li>

                            </ul>
                        </label>
                    </span>
                </div>

                <form action="" class="login__container">
                    <div class="form-group field mt-0">
                        <input type="input" class="form-group__field" placeholder="Name" name="name" id='name'
                            required />
                        <label for="name" class="form-group__label">Usuario</label>
                    </div>
                    <div class="form-group field">
                        <input type="password" class="form-group__field" placeholder="Contraseña" name="password"
                            id='password' required />
                        <label for="password" class="form-group__label">Contraseña</label>
                    </div>

                    <label for="" class="login__label">
                        ¿Olvidó su contraseña?
                    </label>

                    <div class="login__btn">
                        <a class="btn-login effect" href="index.html">Entrar</a>
                    </div>
                </form>

            </div>

        </div>
        <div class="login__footer">
            Versión BETA 0.1
        </div>
    </section>
</body>

</html>
